<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder by Muhammad Ahmed</h1>  
    <form id="resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label> <br>
            <input type="text" id="name" name="name" required> <br>
            <label for="email">Email:</label> <br>
            <input type="email" id="email" name="email" required> <br>
            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone" required> <br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea> <br>
        </fieldset>

        <button type="button" id="generate">Generate Resume Below</button>
    </form>

    <div id="resumeOutput">
        <!-- Resume will be generated here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
